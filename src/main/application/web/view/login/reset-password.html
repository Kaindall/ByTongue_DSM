<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../../../../../resources/style/_global/app.css">
    <link rel="stylesheet" href="../../../../../resources/style/trusted/reset-password.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <h2>Redefinir Senha</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" required>
                    <button type="button" id="toggle-new-password">Mostrar</button>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" required>
                    <button type="button" id="toggle-confirm-password">Mostrar</button>
                </div>
                <button type="submit" class="reset-password-btn">Redefinir Senha</button>
            </form>
        </div>
    </div>

    <script>
        const toggleNewPassword = document.querySelector('#toggle-new-password');
        const newPassword = document.querySelector('#new-password');
        const toggleConfirmPassword = document.querySelector('#toggle-confirm-password');
        const confirmPassword = document.querySelector('#confirm-password');

        toggleNewPassword.addEventListener('click', function () {
            const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            newPassword.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar' : 'Ocultar';
        });
    </script>
</body>
</html>
