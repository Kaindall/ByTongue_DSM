<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="resources/styles/app.css" />
    <link rel="stylesheet" href="resources/styles/signup.css" />
    <link rel="stylesheet" href="resources/styles/lp.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
      <script src="resources/scripts/toggle-password.js" defer></script>
      <script src="resources/scripts/signup.js" defer></script>
  </head>
  <body>
    <header class="py-4 header w-100">
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid p-0">
            <a class="navbar-brand m-0" href="/">
              <img
                src="resources/static/logotipo.png"
                alt="logo"
                style="max-height: 50px" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/chat">Chat</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/quiz">Quiz</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/aboutUs">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login/Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="signup-container">
      <div class="signup-box">
        <h2>Criar Conta</h2>
        <form>
          <div class="input-group">
            <label for="name">Nome Completo</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required />
            <button type="button" id="toggle-password">Mostrar</button>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" required />
            <button type="button" id="toggle-confirm-password">Mostrar</button>
          </div>
          <div class="links">
            <a href="/login">Já tenho uma conta</a>
          </div>
          <button type="submit" class="signup-btn">Cadastrar</button>
        </form>
      </div>
    </div>

    <footer class="footer-07">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <h2 class="footer-heading">ByTongue</h2>
            <p class="menu">
              <a href="/">Home</a>
              <a href="/aboutUs">About</a>
              <a href="#">Contact</a>
              <a href="#">Developers</a>
            </p>
            <ul class="ftco-footer-social p-0">
              <li class="ftco-animate">
                <a
                  href="#"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  data-original-title="Facebook"
                  ><img
                    src="resources/static/facebook.png"
                    width="30px"
                    height="30px"
                    alt="icone facebook"
                /></a>
              </li>
              <li class="ftco-animate">
                <a
                  href="/https://www.instagram.com/by.tongue/"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  data-original-title="Instagram"
                  ><img
                    src="resources/static/instagram.png"
                    width="30px"
                    height="30px"
                    alt="icone instagram"
                /></a>
              </li>
              <li class="ftco-animate">
                <a
                  href="#"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  data-original-title="Linkedin"
                  ><img
                    src="resources/static/linkedin.png"
                    width="30px"
                    height="30px"
                    alt="icone linkedin"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <p class="copyright">Copyright © 2024 All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
